android {

    namespace = "org.phenoapps.intercross"

    signingConfigs {

        playStoreConfig {
            Properties keystoreProps = new Properties()

            if (file('keystore.config').exists()) {
                keystoreProps.load(new FileInputStream(file('keystore.config')))
                keyAlias keystoreProps['keyAlias']
                keyPassword keystoreProps['keyPassword']
                storePassword keystoreProps['storePassword']
                storeFile file('intercross.keystore.jks')
            }
        }
    }

    buildFeatures {
        dataBinding = true
        buildConfig = true
        viewBinding = true
    }

    defaultConfig {
        applicationId "org.phenoapps.intercross"
        minSdkVersion 21
        targetSdkVersion 34
        compileSdkVersion 34
        versionCode 10
        versionName "1.0.2"
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        manifestPlaceholders = ['appAuthRedirectScheme': "fieldbook"]

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                        "room.incremental":"true",
                        "room.expandProjection":"true"]
            }
        }
    }

    buildTypes {

        release {
            clean
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), "proguard-rules.pro"
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            signingConfig signingConfigs.playStoreConfig //Add your own signing config
            pseudoLocalesEnabled false
            zipAlignEnabled true
            shrinkResources true
        }

        debug {
            clean
            debuggable true
            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    repositories {
        mavenCentral()
        google()
        maven {
            url 'https://jitpack.io'
        }
    }
}

